<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43b5c59b64.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="body">
        <section class="one">
                    <section class="first-card">
                        <div class="empt big"> </div>
                        <div class="empt small"> </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div id="card-number">0000 0000 0000 0000</div>
                        <p id="jane">Jane Appleseed</p>
                        <p id="expire">00/00</p>
                    </section>
                    <br>
        <section class="sec-card">
                    <div class="emtee"> </div>
                    <br>
                     <div id="cvv1">000</div>
                    <br>
                <div class="EMPTY">
                    <div class="empty" style="width: 5rem;"> </div>
                    <div class="empty" style="width: 2rem;"> </div>
                    <div class="empty" style="width: 0.6rem;"> </div>
                    <div class="empty" style="width: 1rem;"> </div>
                    <div class="empty" style="width: 2rem;"> </div>
                    <div class="empty" style="width: 1rem;"> </div>
                    <div class="empty" style="width: 0.6rem;"> </div>
                    <div class="empty" style="width: 0.3rem;"> </div>
                    <div class="empty" style="width: 1.8rem;"> </div>
                    <div class="empty" style="width: 2.7rem;"> </div>
                    <div class="empty" style="width: 1rem;"> </div>
                </div>
        </section>
    </section>

    <section class="two">
        <section class="form">

            <label for="name">CARDHOLDER NAME</label>
            <br>
        <input type="name" placeholder="e.g. Jane Appleseed" name="name" id="name">
        <br>
        <br>
        <label for="cardNumber">CARD NUMBER</label>
        <br>
        <input type="text" maxlength="16" placeholder="5351 8392 4748 8433" class="cardd" name="card-number" id="cardNumber">
        <p class="error1"></p>
        <br>
        <br>
        <div class="section">

            <div class="exp">
                <label for="month" class="EXP">EXP. DATE (MM/YY)</label>
                <br>
            <input type="datetime" placeholder="MM" name="" class="inp" maxlength="2" id="month">
            <input type="datetime" name="" maxlength="2" placeholder="YY" class="inp" id="year">
        </div>
        <br>
        <br>
        <div id="CVV">
            <label for="cvv">CVV</label>
            <br>
            <input type="password" maxlength="3" placeholder="e.g. 123" name="" id="cvv">
        </div>
        <p class="error2"></p>
        <p class="error3"></p>
    </div>
    
    <br>
    <br>
    <button class="submit">Confirm</button>

</section>
    <section class="added">

        <div class="main">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <p class="">THANK YOU!</p>
        <p>We've added your card details</p>
        <button class="continue" type="submit">Continue</button>
    </section>
</section>

</div>





<script src="script.js"></script>
</body>
</html>
